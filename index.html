<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="display">
        <div id="output">0</div>
    </div>
    <div class="btn-container">
        <div class="column">
            <div class="btn-clear">C</div>
            <div class="btn-7 btn-num">7</div>
            <div class="btn-4 btn-num">4</div>
            <div class="btn-1 btn-num">1</div>


        </div>
        <div class="column">
            <div class="placeholder"> </div>
            <div class="btn-8 btn-num">8</div>
            <div class="btn-5 btn-num">5</div>
            <div class="btn-2 btn-num">2</div>
            <div class="btn-0 btn-num">0</div>

        </div>
        <div class="column">
            <div class="btn-backspace placeholder"> </div>
            <div class="btn-9 btn-num">9</div>
            <div class="btn-6 btn-num">6</div>
            <div class="btn-3 btn-num">3</div>

        </div>
        <div class="column">
            <div class="btn-divide operator-column">รท</div>
            <div class="btn-multiply operator-column">ร</div>
            <div class="btn-subtract operator-column">-</div>
            <div class="btn-add operator-column">+</div>
            <div class="btn-equal">=</div>
        </div>
        
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>

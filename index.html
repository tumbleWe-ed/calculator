<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="display">
        <div id="output"></div>
    </div>
    <div class="btn-container">
        <div class="column-1">
            <div class="btn-clear">C</div>
            <div class="btn-7">7</div>
            <div class="btn-4">4</div>
            <div class="btn-1">1</div>


        </div>
        <div class="column-2">
            <div class="btn-num"></div>
            <div class="btn-8">8</div>
            <div class="btn-5">5</div>
            <div class="btn-2">2</div>
            <div class="btn-0">0</div>

        </div>
        <div class="column-3">
            <div class="btn-backspace">⌫</div>
            <div class="btn-9">9</div>
            <div class="btn-6">6</div>
            <div class="btn-3">3</div>

        </div>
        <div class="column-4">
            <div class="btn-divide">÷</div>
            <div class="btn-multiply">×</div>
            <div class="btn-subtract">-</div>
            <div class="btn-add">+</div>
            <div class="btn-equal">=</div>
        </div>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
